    <!-- Google Translate -->
    <script type="text/javascript">
      // Global flag to track Google Translate initialization
      window.googleTranslateInitialized = false;

      function googleTranslateElementInit() {
        try {
          new google.translate.TranslateElement(
            {
              pageLanguage: "en",
              includedLanguages: "en,ar,fr",
              layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
              autoDisplay: false,
            },
            "google_translate_element"
          );

          // Mark as initialized
          window.googleTranslateInitialized = true;

          // Hide Google Translate banner after initialization
          setTimeout(function () {
            hideGoogleTranslateBanner();
          }, 1000);
        } catch (error) {
          console.warn("Google Translate initialization failed:", error);
          // Hide the translate element if initialization fails
          const translateElement = document.getElementById(
            "google_translate_element"
          );
          if (translateElement) {
            translateElement.style.display = "none";
          }
        }
      }

      // Function to hide Google Translate banner and elements
      function hideGoogleTranslateBanner() {
        // Hide the banner frame
        const bannerFrame = document.querySelector(".goog-te-banner-frame");
        if (bannerFrame) {
          bannerFrame.style.display = "none";
          bannerFrame.style.visibility = "hidden";
        }

        // Hide any other Google Translate UI elements
        const gtElements = document.querySelectorAll(
          ".goog-te-gadget, .goog-te-menu-value, .goog-te-gadget-icon"
        );
        gtElements.forEach(function (element) {
          element.style.display = "none";
        });

        // Remove any body padding that Google Translate might add
        document.body.style.top = "0";
        document.body.style.position = "static";

        // Hide tooltips
        const tooltips = document.querySelectorAll(".goog-tooltip");
        tooltips.forEach(function (tooltip) {
          tooltip.style.display = "none";
        });
      }

      // Run hide function on page load and periodically
      window.addEventListener("load", function () {
        hideGoogleTranslateBanner();
        // Check periodically in case elements load later
        setInterval(hideGoogleTranslateBanner, 2000);

        // Also use MutationObserver to catch dynamically added elements
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.type === "childList") {
              hideGoogleTranslateBanner();
            }
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      });
    </script>
